<!DOCTYPE html>
<html>
<head>
    <title>Test title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" />
        </div>
        <div class="headline">
            <h1>title</h1>
        </div>
    </div>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Articles</a></li>
        </ul>
        <!--Buttons-->
        <button id="countbutton" class="buttons" onclick="counter()">Counter-button</button>
        <p>Clicks: <a id="clicks">0</a></p>
        <button id="colorchangingbutton" class="buttons" onclick="changeColor()">Change color</button>
        <p></p>  <!--Space between the buttons-->
        <button id="showbutton" class="buttons" onclick="showList()">Say hello!</button>
        <p></p>  
        <script src="func.js"></script>
    </div>
    <div class="contents">
        <div class="block">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Alias nesciunt sunt minima accusantium 
                omnis hic officiis voluptatibus reiciendis iste corrupti assumenda ratione nihil, saepe error 
                dicta sint earum, dolorum vero?</p>
        </div>
        <div class="block">
            <picture>
                <!--Uses another photo when the window size is less than 1050px-->
                <source srcset="testphotosmall.png" media="(max-width: 1050px)">
                <source srcset="testphoto.png">
                <img src="testphoto.png" alt="Test photo">
            </picture>
        </div>
    </div>
    <div class="footer">
        Â©Camilla 2023
    </div>
</body>
</html>
